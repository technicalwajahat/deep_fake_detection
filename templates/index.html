<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Fake Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <!-- CSS Files -->
    <link rel="stylesheet" href="/static/style.css">
</head>

<body class="d-flex flex-column">
    <!-- Header -->
    <div class="container-fluid p-4 bg-primary bg-gradient">
        <header>
            <h1 class="fs-3 fw-bold text-white text-center">Deep Fake Detection</h1>
        </header>
    </div>

    <!-- Main Part -->
    <div class="d-flex flex-column flex-grow-1 justify-content-evenly align-items-center p-3">

        <!-- Container # 01 -->
        <div class="container">
            <!-- Note -->
            <div class="rows-cols-1 bg-primary bg-opacity-25 p-3 shadow-sm rounded">
                <p class="text-center fw-bold fs-5">
                    Note: Please be advised to upload a video lasting a maximum of 2-3 minutes for quicker results.
                    Thank you!
                </p>
            </div>
        </div>

        <!-- Container # 02 -->
        <div class="container mt-5">
            <!-- Upload File & Button -->
            <div class="rows-cols-1">
                <div class="input-group mb-4">
                    <input type="file" class="form-control border-primary" id="inputFile">
                </div>
                <button type="button" class="btn btn-primary w-100 fs-5 p-2 fw-bold">Process File</button>
            </div>
        </div>

        <!-- Container # 02 -->
        <div class="container mt-5">
            <!-- Output Text -->
            <div class="rows-cols-">
                <p class="fs-4 fw-bold text-center">Output: Real Video</p>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <div class="container-fluid bg-primary bg-gradient bg-opacity-25 p-4" id="footer">
        <footer>
            <h3 class="fs-6 text-center fw-bold">&copy;
            </h3>
        </footer>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
