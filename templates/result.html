<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Result - Deep Fake Detection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        *{
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: "Poppins", sans-serif;
        }

        body {
            margin: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #20292C;
            color: #ffffff;
        }

        .card {
            border: 0;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #2C3539;
        }

        .btn, .btn:hover {
            background-color: #20292C;
            color: #FFFFFF;
        }

        footer {
            background-color: #3B494F;
            color: #ffffff;
        }

        .video-frame {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<header class="container-fluid p-3">
    <div class="row row-cols-1 text-center text-white">
        <h2 class="fw-bold">Result - Deep Fake Identification of Videos</h2>
    </div>
</header>

<div class="container my-5">
    <div class="card">
        <div class="card-header p-3">
            <h4 class="card-title text-center text-white fw-medium">Detected Video</h4>
        </div>
        <div class="card-body my-3 mx-3">
            <div class="row">
                <!-- Video Frame -->
                <div class="col-xxl-6">
                    <video controls class="video-frame">
                        <source src="{{ video_url }}" type="video/mp4">
                        Video Place Here !!!
                    </video>
                </div>

                <!-- Video Information -->
                <div class="col-xxl-6 ps-3">
                    <div>
                        <h4 class="fw-bold">Video Information</h4>
                        <br>
                        <p><strong style="color: #034f84;">Name:</strong> {{ video_info['name'] }}</p>
                        <p><strong style="color: #034f84;">Size:</strong> {{ video_info['size'] }}</p>
                        <p><strong style="color: #034f84;">Date:</strong> {{ video_info['source'] }}</p>
                    </div>

                    <br>

                    <div class="row">
                        <div class="col-xxl-6">
                            <!-- Deepfake Detection Rate Label -->
                            <h6 class="fw-bold">True Face Prediction Score</h6>

                            <br>

                            <!-- Progress Indicator -->
                            <div class="progress-container">
                                <svg class="circle-progress" width="150" height="150"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <circle class="progress-circle" cx="75" cy="75" r="70" fill="none" stroke="#CCCCCC"
                                            stroke-width="8">
                                    </circle>

                                    <circle class="progress-bar" cx="75" cy="75" r="70" fill="none" stroke="#2C3539"
                                            stroke-width="8">
                                    </circle>

                                    <text class="progress-label fw-bold fs-3" x="50%" y="50%" text-anchor="middle"
                                          dy=".3em"
                                          font-size="24" fill="#333333">
                                    </text>
                                </svg>
                            </div>

                            <button onclick="window.location.href = '/';" class="btn mt-4 fs-6 fw-bold">New Upload
                                Video
                            </button>
                        </div>

                        <div class="col-xxl-6">
                            <h6 class="fw-bold">Face Type Detection</h6>
                            <h3 class="faceType fw-bold mt-3"></h3>
                        </div>
                    </div>

                    <!-- JavaScript Code -->
                    <script>
                        let progressValue = parseFloat("{{ video_info['per'] }}");
                        let totalValue = 100;

<!--                    document.querySelector(".progress-bar").style.strokeDasharray = progressValue + " " + totalValue;-->
                        document.querySelector(".progress-label").textContent = Math.round((progressValue / totalValue) * 100) + "%";

                        let value = document.querySelector(".progress-label").textContent;
                        value = value.replace("%", "");

                        if (value <= 50) {
                            document.querySelector(".faceType").textContent = "Fake Face";
                            document.querySelector(".faceType").style.color = "red";
                        } else {
                            document.querySelector(".faceType").textContent = "Real Face";
                            document.querySelector(".faceType").style.color = "green";
                        }

                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="container-fluid text-center">
    <div class="row row-cols-1 py-3">
        <p class="m-0">2024 &copy; Deep Fake Identification of Videos</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>

<script>
    function updateFileName() {
        var fileName = document.getElementById("customFile").files[0].name;
        document.getElementById("customFile").nextElementSibling.innerHTML = fileName;
    }
</script>

</body>
</html>
